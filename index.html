<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <h1 class="title">
            <!-- <img src="images/open-book.png" alt=""> -->
            Dictionary
        </h1>
        <div class="search-box">
            <input type="text" 
                id="input-word" 
                placeholder="Type the word here..."
            />
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fa-solid fa-volume-high"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, neque.
            </p>
            <div class="word-example">
                <div class="line"></div>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui, deleniti?
            </p>
        </div>
    </div>
</body>
</html>
